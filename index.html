<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dungeon Crawler RPG</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <header class="text-center">
      <h1>Dungeon Crawl Battle Royale</h1>
      <h3>Choose your hero... then defeat the rest!</h3>
    </header>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Click a character to check its stats:</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-6 col-md-10">
            <span class="character" id="fighter"><img src="img/fighter.png"  height="200" /></span>
            <span class="character" id="mage"><img src="img/mage.png"  height="200" /></span>
            <span class="character" id="thief"><img src="img/thief.png"  height="200" /></span>
            <span class="character" id="archer"><img src="img/archer.png"  height="200" /></span>
          </div>
          <div class="col-xs-6 col-md-2">
            <button type="button" id="select-char-btn" class="btn btn-success">Select Character</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row" id="stats-panel">
      <div class="col-xs-6 col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Player Stats</h3>
          </div>
          <div class="panel-body">
            <div class="stats text-capitalize"></div>
          </div>
        </div>
      </div>
      <div class="col-xs-6 col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Enemy Stats</h3>
          </div>
          <div class="panel-body">
            <div class="stats2 text-capitalize"></div>
          </div>
        </div>
      </div>
    </div>
  </div>  

  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-md-6">
        <!-- https://stackoverflow.com/questions/21716294/how-to-change-max-value-of-bootstrap-progressbar -->
        <div class="progress">
          <div id="player-hp-bar" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
          </div>
        </div>
        <div id="player"></div>
        <button type="button" id="attack-btn" class="btn btn-danger">Attack</button>
      </div>
      <div class="col-xs-6 col-md-6">

        <div class="progress">
          <div id="enemy-hp-bar" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
          </div>
        </div>
        <div id="enemy" class="text-right"></div>
      </div>

    </div>
  </div>

<script type="text/javascript" src="assets/game.js"></script>
</body>
</html>
