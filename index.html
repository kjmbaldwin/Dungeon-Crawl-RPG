<!DOCTYPE html>
<html>
<head>
  <title>Dungeon Crawler RPG</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Choose your character:</h3>
      </div>
      <div class="panel-body">
        <img src="http://placehold.it/100x150" />
        <img src="http://placehold.it/100x150" />
        <img src="http://placehold.it/100x150" />
        <img src="http://placehold.it/100x150" />
      </div>
    </div>
  </div>  

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        //https://stackoverflow.com/questions/21716294/how-to-change-max-value-of-bootstrap-progressbar
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
            Character Name? 
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4">

        <div class="progress">
          <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
            <span class="sr-only">80% Complete (danger)</span>
          </div>
        </div>
      </div>

    </div>
  </div>

<script type="text/javascript" src="assets/game.js"></script>
</body>
</html>
